<app-template-one-col [title]="true" [bgColor2]="false">
  <ng-container class="title">
    <app-text class="text" color="color-light">
      <h1>Order <span  *ngIf="order$ | async as order">{{ order.id }}</span></h1>
    </app-text>
  </ng-container>
  <form *ngIf="order$ | async as order">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option *ngFor="let state of states" [value]="state" [selected]="state === order.state">{{ state }}</option>
      </select>
    </div>
  </form>
</app-template-one-col>
