<app-template-one-col [title]="true">

  <ng-container class="title">
    <app-text class="text" color="color-light">
      <h1>Add an order</h1>
    </app-text>
  </ng-container>

  <ng-container class="contents">
    <app-form-order [initItem]="initItem" (submitted)="add($event)"></app-form-order>
  </ng-container>

</app-template-one-col>
